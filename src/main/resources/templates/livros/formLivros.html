<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Biblioteca</title>
</head>

<body>
	<h2>Cadastro de Livros</h2>
	<form method="post">
		Titulo: <input type="text" value="" name="titulo" /> <br>
		Autor: <input type="text" value="" name="autor" /> <br>
		Editora: <input type="text" value="" name="editora" /> <br>
		Data de publicação: <input type="date" value="" name="dataPublicacao" /> <br>
		ISBN: <input type="text" value="" name="isbn" /> <br>
		<button type="submit">Salvar</button>
	</form>
</body>

</html>
